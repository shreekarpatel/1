<!DOCTYPE html>
<html>

    <head>
        <title>Flexbox Justify Center Example</title>
        <style>
            .flex-container {
                display: flex;
                justify-content: center;
            }

            .flex-item {
                width: 200px;
                height: 200px;
                background-color: red;
                margin: 10px;
            }
        </style>
    </head>

    <body>
        <div class="flex-container">
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>
        </div>
    </body>

</html>
