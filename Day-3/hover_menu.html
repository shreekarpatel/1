<!DOCTYPE html>
<html>

    <head>
        <title>Hover Effect Example</title>
        <style>
            .hover-element {
                width: 200px;
                height: 200px;
                background-color: purple;
                transition: background-color 0.3s ease;
            }

            .hover-element:hover {
                background-color: red;
                /* margin: 0 auto; */
                padding: 20px 20px 20px 20px;
                border: 10px solid yellow;
                width: 400px;
            }
        </style>
    </head>

    <body>
        <div class="hover-element"></div>
    </body>

</html>
