<html>

    <head>
        <title>Flexbox Column Example</title>
        <style>
            .flex-container {
                display: flex;
                flex-direction: column;
            }

            .flex-item {
                width: 200px;
                height: 200px;
                background-color: yellow;
                margin: 10px;
            }
        </style>
    </head>

    <body>
        <div class="flex-container">
            <div class="flex-item"></div>
            <div class="flex-item"></div>
            <div class="flex-item"></div>
        </div>
    </body>

</html>
